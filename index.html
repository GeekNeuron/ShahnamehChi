<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاهنامه‌چی</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">

    <header id="header">
        <button id="back-button" class="hidden"> بازگشت</button>
        <h1 id="header-title">شاهنامه‌چی</h1>
        <div id="theme-switcher"></div>
    </header>

    <main id="main-container">
        <div id="main-menu" class="visible">
            <button class="menu-option" data-choice="nazm">به نظم</button>
            <button class="menu-option" data-choice="nasr">به نثر</button>
            <button class="menu-option" data-choice="settings">تنظیمات</button>
        </div>

        <div id="sub-menu" class="hidden">
            <h2 id="sub-menu-title"></h2>
            <button class="menu-option" data-format="text">متنی</button>
            <button class="menu-option" data-format="audio">صوتی</button>
        </div>

        <div id="content-section" class="hidden">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="جستجو...">
            </div>
            <div id="content-display" class="content">
                </div>
            <div id="audio-player-container" class="hidden">
                <div id="audio-player" class="audio-player">
                    <p id="audio-title"></p>
                    <audio id="audio-element" controls src=""></audio>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
